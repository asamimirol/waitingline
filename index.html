<main>
  <div class="your-ranking">
    <img src="img/yourranking.png" width="150" height="150" els="yourranking">

	<section class="part-form">
		<label class="part-settings-title">
			<p style="display: inline-block;">演習問題</p>
			<select class="part-settings-form" id="jsi-ordinary-select">
				<option value="">未設定</option>
				<option value="a">A</option>
				<option value="b">B</option>
				<option value="c">C</option>
				<option value="d">D</option>

			</select>
		</label>
	</section>
<!-- bootstrap形式のボタンとテーブル組みをしてみましたので参考までにどうぞ -->
	<div class="static-inner">
		<div class="static-contents">
			<div class="row static-wait-group">
				<div class="col-xs-10 static-wait-button">
					<a class="btn btn-primary" href="#" role="button">順番を待つ</a>
				</div>
				<div class="col-xs-2 thumbnail">
					<div class="static-wait-count">
						<p class="static-wait-count-title">
							順番待ち
						</p>
						<p class="static-wait-count-contents">
							24
						</p>
					</div>
				</div>
              	<div class="col-xs-10 static-finish-button">
					<a class="btn btn-default finish-button" href="#" role="finish-button">終了した！</a>
				</div>
			</div>
		</div>
	</div>
